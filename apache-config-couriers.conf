# Configuration Apache pour RAM App dans /couriers.services.co.za/
# À placer dans /etc/apache2/sites-available/couriers-services.conf
# Puis activer avec: sudo a2ensite couriers-services.conf
# 
# IMPORTANT: Les fichiers de l'application doivent être déployés dans:
# /var/www/html/couriers.services.co.za/ (ou le DocumentRoot configuré)

<VirtualHost *:80>
    ServerName shipp834.com
    ServerAlias www.shipp834.com
    
    # Redirection HTTPS (recommandé)
    Redirect permanent / https://shipp834.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName shipp834.com
    ServerAlias www.shipp834.com
    
    # Répertoire racine du site
    DocumentRoot /var/www/html
    
    # Configuration SSL (Let's Encrypt)
    # À générer avec: sudo certbot --apache -d shipp834.com -d www.shipp834.com
    SSLEngine on
    # SSLCertificateFile /etc/letsencrypt/live/shipp834.com/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/shipp834.com/privkey.pem
    
    # Configuration SSL moderne
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    
    # Configuration pour le sous-dossier /couriers.services.co.za/
    <Directory /var/www/html/couriers.services.co.za>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Configuration pour SPA (Single Page Application)
        # Toutes les routes pointent vers index.html pour le routing React
        RewriteEngine On
        RewriteBase /couriers.services.co.za/
        
        # Ne pas réécrire index.html lui-même
        RewriteRule ^index\.html$ - [L]
        
        # Si le fichier ou le répertoire existe, servir directement
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        
        # Sinon, rediriger vers index.html
        RewriteRule . /couriers.services.co.za/index.html [L]
    </Directory>
    
    # Configuration générale pour la racine
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/couriers-services-error.log
    CustomLog ${APACHE_LOG_DIR}/couriers-services-access.log combined
    
    # Compression Gzip
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json application/xml
    </IfModule>
    
    # Cache pour les assets statiques
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
        ExpiresByType image/x-icon "access plus 1 year"
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"
        ExpiresByType application/x-javascript "access plus 1 year"
        ExpiresByType text/html "access plus 1 hour"
    </IfModule>
    
    # Sécurité - Headers HTTP
    <IfModule mod_headers.c>
        Header always set X-Frame-Options "SAMEORIGIN"
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set Referrer-Policy "no-referrer-when-downgrade"
        Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    </IfModule>
    
    # Limiter la taille des uploads (si nécessaire)
    LimitRequestBody 10485760
</VirtualHost>

