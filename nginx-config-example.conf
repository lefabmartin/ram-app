# Configuration Nginx pour RAM App
# À placer dans /etc/nginx/sites-available/ram-app
# Puis créer un lien symbolique : sudo ln -s /etc/nginx/sites-available/ram-app /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name votre-domaine.com www.votre-domaine.com;
    
    # Redirection HTTPS (optionnel mais recommandé)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name votre-domaine.com www.votre-domaine.com;
    
    # Certificat SSL (Let's Encrypt)
    # À générer avec: sudo certbot --nginx -d votre-domaine.com -d www.votre-domaine.com
    ssl_certificate /etc/letsencrypt/live/votre-domaine.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/votre-domaine.com/privkey.pem;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Répertoire racine (où se trouve le dossier dist)
    root /var/www/html;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/ram-app-access.log;
    error_log /var/log/nginx/ram-app-error.log;
    
    # Configuration pour SPA (Single Page Application)
    # Toutes les routes pointent vers index.html pour le routing React
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache pour les assets statiques (JS, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache pour les fichiers HTML (moins agressif)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Sécurité - Headers HTTP
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/json 
        application/javascript
        application/xml
        image/svg+xml;
    
    # Désactiver les logs pour les fichiers de favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Désactiver les logs pour les robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
    
    # Limiter la taille des uploads (si nécessaire)
    client_max_body_size 10M;
    
    # Timeout pour les connexions longues (WebSocket si nécessaire)
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
}

